<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
        }

        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Your Booking History</h2>

    <table id="bookingHistoryTable" border="1">
        <thead>
            <tr>
                <th>Movie Title</th>
                <th>Booking Date</th>
                <th>Booking Time</th>
            </tr>
        </thead>
        <tbody id="bookingHistoryBody">
            <!-- Booking History Entries will be populated here -->
        </tbody>
    </table>

    <script>
        // Function to load and display booking history
        function displayBookingHistory() {
            const bookingHistory = JSON.parse(localStorage.getItem('bookingHistory')) || [];

            const bookingHistoryBody = document.getElementById('bookingHistoryBody');
            bookingHistoryBody.innerHTML = '';  // Clear any existing content

            bookingHistory.forEach((booking) => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${booking.title}</td>
                    <td>${booking.date}</td>
                    <td>${booking.time}</td>
                `;

                bookingHistoryBody.appendChild(row);
            });
        }

        // Call the function to display booking history when the page loads
        displayBookingHistory();
    </script>
</body>
</html>
