<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            margin-bottom: 20px;
            color: #555;
        }
        .highlight {
            font-weight: bold;
            color: #28a745; /* Green color */
        }
        .contact-info {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-info img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Forgot Password?</h2>
        <p>If you have forgotten your password, please contact us to reset it.</p>
        <p class="highlight">Email us at your registered email ID only:</p>
        
        <div class="contact-info">
            <p>Email: admin@example.com</p>
        </div>
        <div class="contact-info">
            <p>Phone: +91 123 456 7890</p>
        </div>

        <p>Please ensure you provide the email associated with your account for a faster response.</p>
    </div>

</body>
</html>
